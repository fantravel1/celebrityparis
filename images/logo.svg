<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <rect width="400" height="400" fill="#1A1A2E"/>
  <!-- Outer gold border -->
  <rect x="20" y="20" width="360" height="360" rx="8" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <!-- Inner gold border -->
  <rect x="35" y="35" width="330" height="330" rx="4" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <!-- Decorative gold corner flourishes -->
  <line x1="30" y1="50" x2="50" y2="50" stroke="#D4AF37" stroke-width="2"/>
  <line x1="30" y1="50" x2="30" y2="70" stroke="#D4AF37" stroke-width="2"/>
  <line x1="350" y1="50" x2="370" y2="50" stroke="#D4AF37" stroke-width="2"/>
  <line x1="370" y1="50" x2="370" y2="70" stroke="#D4AF37" stroke-width="2"/>
  <line x1="30" y1="350" x2="50" y2="350" stroke="#D4AF37" stroke-width="2"/>
  <line x1="30" y1="330" x2="30" y2="350" stroke="#D4AF37" stroke-width="2"/>
  <line x1="350" y1="350" x2="370" y2="350" stroke="#D4AF37" stroke-width="2"/>
  <line x1="370" y1="330" x2="370" y2="350" stroke="#D4AF37" stroke-width="2"/>
  <!-- CP monogram -->
  <text x="200" y="220" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="140" font-weight="bold" fill="#FFFFFF" letter-spacing="-5">CP</text>
  <!-- Gold underline for monogram -->
  <rect x="110" y="240" width="180" height="3" fill="#D4AF37"/>
  <!-- Small decorative diamond -->
  <polygon points="200,255 206,262 200,269 194,262" fill="#D4AF37"/>
  <!-- Site name -->
  <text x="200" y="310" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="24" fill="#D4AF37" letter-spacing="3">CelebrityParis</text>
  <text x="200" y="338" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#B8B8CC" letter-spacing="5">.com</text>
</svg>
