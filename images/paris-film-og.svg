  <rect x="80" y="60" width="40" height="3" fill="#D4AF37"/>
  <rect x="80" y="60" width="3" height="40" fill="#D4AF37"/>
  <rect x="1080" y="60" width="40" height="3" fill="#D4AF37"/>
  <rect x="1117" y="60" width="3" height="40" fill="#D4AF37"/>
  <rect x="80" y="570" width="40" height="3" fill="#D4AF37"/>
  <rect x="80" y="533" width="3" height="40" fill="#D4AF37"/>
  <rect x="1080" y="570" width="40" height="3" fill="#D4AF37"/>
  <rect x="1117" y="533" width="3" height="40" fill="#D4AF37"/>
  <!-- Film reel / clapperboard icon -->
  <g opacity="0.25" fill="#D4AF37">
