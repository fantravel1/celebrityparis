  <!-- Title -->
  <text x="600" y="310" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="#FFFFFF">Paris in Film</text>
  <!-- Decorative gold divider -->
  <rect x="400" y="340" width="400" height="2" fill="#D4AF37"/>
  <circle cx="600" cy="341" r="5" fill="#D4AF37"/>
  <circle cx="500" cy="341" r="3" fill="#D4AF37"/>
  <circle cx="700" cy="341" r="3" fill="#D4AF37"/>
  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" fill="#B8B8CC">Movies, Premieres &amp; Festivals</text>
  <!-- Bottom branding -->
  <text x="600" y="510" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#D4AF37">CelebrityParis.com</text>
