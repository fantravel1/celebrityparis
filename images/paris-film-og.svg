    <rect x="350" y="155" width="30" height="80" rx="2"/>
    <rect x="355" y="160" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="367" y="160" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="355" y="175" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="367" y="175" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="355" y="190" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="367" y="190" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="355" y="205" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="367" y="205" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="355" y="220" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="367" y="220" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <!-- Film strip right -->
    <rect x="820" y="155" width="30" height="80" rx="2"/>
    <rect x="825" y="160" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="837" y="160" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="825" y="175" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="837" y="175" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="825" y="190" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="837" y="190" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="825" y="205" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="837" y="205" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="825" y="220" width="8" height="8" rx="1" fill="#1A1A2E"/>
    <rect x="837" y="220" width="8" height="8" rx="1" fill="#1A1A2E"/>
